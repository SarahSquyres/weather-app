<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Weather</title>
</head>
<body>
    <h1 class="title">Weather Dashboard</h1>
    <section class="search">
    <h2>Search for a City</h2>
    <input type="text" id="search-input" placeholder="City"><br><br>
    <button id="search-btn">Search</button>
    </section>

    <section class="city-data">
        <h2 id="city"></h2>
        <div id="temp"></div>
        <div id="wind-speed"></div>
        <div id="humidity"></div>
    </section>

    <section class="forecast">
        <h2>5 Day Forecast:</h2>
        <div id = "five-day-forecast"></div>
    </section>

    <section id = "search-history">
        <h2>Search History</h2>
        <div id = "search-list"></div>
        <button id = "clear-btn">Clear History</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
